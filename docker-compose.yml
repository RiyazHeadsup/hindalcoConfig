version: '3'

services:
  discovery:
    image: "hcorptech/discoveryserver:0.0.1"
    container_name: discovery-ms
    ports:
      - "8761:8761"
    deploy:
      resources:
        limits:
          memory: 1200m
    networks:
      - hindalco

  configserver:
    image: "hcorptech/configserver:0.0.1"
    container_name: configserver-ms
    ports:
      - "8888:8888"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - hindalco
    depends_on:
      discovery:
        condition: service_started
    environment:
      - EUREKA_DEFAULT_ZONE=http://discovery-ms:8761/eureka

  apigateway:
    image: "hcorptech/apigateway:0.0.1"
    container_name: apigateway-ms
    ports:
      - "80:9090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - hindalco
    depends_on:
      - discovery
    environment:
      - MONGODB_HOST=159.89.171.87
      - MONGODB_PORT=25755
      - MONGODB_DATABASE=hindalco
      - EUREKA_DEFAULT_ZONE=http://discovery-ms:8761/eureka
      - SERVER_PORT=9090
      - JWT_SECRET=abcd123abcd123
      - JWT_EXPIRATION=3600000

  userservice:
    image: "hcorptech/userservice:0.0.1"
    container_name: userservice-ms
    ports:
      - "8081:8081"
    deploy:
      resources:
        limits:
          memory: 700m 
    networks:
      - hindalco
    depends_on:
      - discovery
      - configserver
      - apigateway
    environment:
      - MONGODB_HOST=159.89.171.87
      - MONGODB_PORT=25755
      - MONGODB_DATABASE=hindalco
      - EUREKA_DEFAULT_ZONE=http://discovery-ms:8761/eureka
      - SERVER_PORT=8081
      - JWT_SECRET=abcd123abcd123
      - JWT_EXPIRATION=3600000

  plantmicroservice:
    image: "hcorptech/plantmicroservice:0.0.1"
    container_name: plantservice-ms
    ports:
      - "8082:8082"
    deploy:
      resources:
        limits:
          memory: 700m 
    networks:
      - hindalco
    depends_on:
      - discovery
      - configserver
      - apigateway
    environment:
      - MONGODB_HOST=159.89.171.87
      - MONGODB_PORT=25755
      - MONGODB_DATABASE=hindalco
      - EUREKA_DEFAULT_ZONE=http://discovery-ms:8761/eureka
      - SERVER_PORT=8082
      - JWT_SECRET=abcd123abcd123
      - JWT_EXPIRATION=3600000

  helperservice:
    image: "hcorptech/helperservice:0.0.1"
    container_name: helperservice-ms
    ports:
      - "8083:8083"
    deploy:
      resources:
        limits:
          memory: 700m 
    networks:
      - hindalco
    depends_on:
      - discovery
      - configserver
      - apigateway
    environment:
      - MONGODB_HOST=159.89.171.87
      - MONGODB_PORT=25755
      - MONGODB_DATABASE=hindalco
      - EUREKA_DEFAULT_ZONE=http://discovery-ms:8761/eureka
      - SERVER_PORT=8083
      - JWT_SECRET=abcd123abcd123
      - JWT_EXPIRATION=3600000

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - hindalco
    deploy:
      resources:
        limits:
          memory: 500m
    volumes:
      - mongodb_data:/data/db

  loki:
    image: grafana/loki:2.8.0
    container_name: loki
    ports:
      - "3100:3100"
    networks:
      - hindalco
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - hindalco
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning  # Mount the provisioning directory
    depends_on:
      - loki

  alloy:
    image: grafana/alloy:v1.0.0
    volumes:
      - ./alloy-config.yml:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - 12345:12345
    depends_on:
      - grafana
    networks:
      - hindalco

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9009:9090"
    networks:
      - hindalco
    volumes:
      - ./monitering/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

networks:
  hindalco:
    driver: "bridge"

volumes:
  mongodb_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  alloy_data:
    driver: local
